name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Build
      env:
        GOOGLE_SCRIPT_URL_CONTACT: ${{ secrets.GOOGLE_SCRIPT_URL_CONTACT }}
        GOOGLE_SCRIPT_URL_SUBSCRIBE: ${{ secrets.GOOGLE_SCRIPT_URL_SUBSCRIBE }}
      run: |
        mkdir dist
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "Running in pull request mode"
          GOOGLE_SCRIPT_URL_CONTACT="PLACEHOLDER_CONTACT_URL" GOOGLE_SCRIPT_URL_SUBSCRIBE="PLACEHOLDER_SUBSCRIBE_URL" node build.js
        else
          node build.js
        fi

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist